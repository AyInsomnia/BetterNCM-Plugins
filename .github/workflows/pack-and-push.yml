name: 'Pack Plugins and Push'

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - main
    types: [closed]
  
    
jobs:
  UpdatePlugins:
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: 'plugins'
      - name: 'Set up node 18.x'
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: 'Install dependencies'
        run: npm ci
        working-directory: scripts
      - name: 'Run pack script'
        timeout-minutes: 10
        run: node pack-plugins
        id: pack
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        working-directory: scripts/pack-plugins
      - name: Checkout release repo
        uses: actions/checkout@v3
        with:
          repository: 'BetterNCM/BetterNCM-Packed-Plugins'
          token: ${{ secrets.GH_TOKEN }}
          path: release
      - name: Copy files
        run: |
          cp -rf ../BetterNCM-Plugins/tmp ./release
      - name: Commit files
        run: |
          git config --local user.email "betterncm-bot@proton.me"
          git config --local user.name "BetterNCM-Bot"
          git add .
          git commit -m "Update"
      - name: Push files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
